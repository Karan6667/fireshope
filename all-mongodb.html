<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireShop - E-Commerce (MongoDB)</title>
    <!-- Google Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Heroicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS Variables --- */
        :root {
            --bg-dark: #121212;
            --bg-surface: #1E1E1E;
            --bg-card: #2A2A2A;
            --primary-green: #2ECC71;
            --primary-green-hover: #27ae60;
            --text-light: #E0E0E0;
            --text-secondary: #BDBDBD;
            --text-muted: #828282;
            --border-color: #333333;
        }

        /* --- General & Reset Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
        }

        a {
            color: var(--primary-green);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            max-width: 100%;
            display: block;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* --- Header & Navigation --- */
        .header {
            background-color: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .logo span {
            color: var(--primary-green);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-green);
            text-decoration: none;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* --- Buttons --- */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-green);
            color: #fff;
        }

        .btn-primary:hover {
            background-color: var(--primary-green-hover);
            text-decoration: none;
        }

        .btn-secondary {
            background-color: var(--bg-card);
            color: var(--text-light);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: #3a3a3a;
            text-decoration: none;
        }

        /* --- FashionHub Auth Form Styles --- */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .auth-form {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-form h2 {
            font-size: 32px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 12px;
        }

        .auth-form p {
            color: #A0A0A0;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background-color: #1E1E1E;
            border: 1px solid #383838;
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input::placeholder {
            color: #8A8A8A;
        }

        .form-group input:focus {
            outline: none;
            border-color: #22C55E;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.25);
        }

        .auth-form .btn {
            width: 100%;
            padding: 14px;
            background-color: #22C55E;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .auth-form .btn:hover {
            background-color: #16A34A;
        }

        .form-footer {
            margin-top: 1.5rem;
            color: #A0A0A0;
        }

        .form-footer button {
            background: none;
            border: none;
            color: #22C55E;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }

        .form-footer button:hover {
            text-decoration: underline;
        }

        /* --- Products Page --- */
        .products-page {
            display: flex;
            gap: 2rem;
        }

        .filters-sidebar {
            width: 250px;
            flex-shrink: 0;
            background-color: var(--bg-surface);
            padding: 1.5rem;
            border-radius: 12px;
            height: fit-content;
        }

        .filter-group {
            margin-bottom: 2rem;
        }

        .filter-group h3 {
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .filter-option {
            margin-bottom: 0.5rem;
        }

        .filter-option label {
            margin-left: 0.5rem;
            cursor: pointer;
        }

        .products-main {
            flex-grow: 1;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background-color: var(--bg-surface);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            background-color: #ccc;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-info {
            padding: 1rem;
        }

        .product-info h4 {
            margin-bottom: 0.25rem;
        }

        .product-info p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .product-price {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary-green);
        }

        /* --- Shopping Cart Page --- */
        .cart-page {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            align-items: flex-start;
        }

        .cart-items, .order-summary {
            background-color: var(--bg-surface);
            padding: 1.5rem;
            border-radius: 12px;
        }

        .cart-item {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .quantity-control button {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
        }

        .cart-item-price {
            font-weight: 600;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .summary-total {
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .order-summary .btn {
            width: 100%;
            margin-top: 0.5rem;
        }

        .recommendations {
            margin-top: 3rem;
            grid-column: 1 / -1;
        }

        /* --- Animations --- */
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card-hover:hover { transform: translateY(-5px); transition: transform 0.3s; }
        .skeleton { background: linear-gradient(90deg, #2a2a2a 25%, #3a3a3a 50%, #2a2a2a 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- Error Messages --- */
        .error-message {
            background-color: #ff4444;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        /* --- Loading Spinner --- */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-green);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .products-page {
                flex-direction: column;
            }
            
            .filters-sidebar {
                width: 100%;
            }
            
            .cart-page {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // API Configuration (works in local, hosted, and file:// environments)
        const IS_FILE_PROTOCOL = window.location && window.location.protocol === 'file:';
        const API_BASE_URL = IS_FILE_PROTOCOL ? 'http://localhost:5000/api' : `${window.location.origin}/api`;
        
        // Debug logging
        console.log('API_BASE_URL:', API_BASE_URL);
        console.log('Current origin:', window.location.origin);

        // API Helper Functions
        const api = {
            // Authentication
            async register(email, password) {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                return response.json();
            },

            async login(email, password) {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                return response.json();
            },

            // Products
            async getProducts() {
                console.log('Fetching products from:', `${API_BASE_URL}/products`);
                const response = await fetch(`${API_BASE_URL}/products`);
                console.log('Response status:', response.status);
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error:', errorText);
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }
                return response.json();
            },

            // Cart operations
            async getCart(token) {
                const response = await fetch(`${API_BASE_URL}/cart`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return response.json();
            },

            async addToCart(productId, quantity, token) {
                const response = await fetch(`${API_BASE_URL}/cart/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ productId, quantity })
                });
                return response.json();
            },

            async updateCartItem(productId, quantity, token) {
                const response = await fetch(`${API_BASE_URL}/cart/update`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ productId, quantity })
                });
                return response.json();
            },

            async removeFromCart(productId, token) {
                const response = await fetch(`${API_BASE_URL}/cart/remove/${productId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return response.json();
            },

            // Seed products (for development)
            async seedProducts() {
                const response = await fetch(`${API_BASE_URL}/seed-products`, {
                    method: 'POST'
                });
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                return response.json();
            }
        };

        // Main App Component
        const App = () => {
            const [user, setUser] = React.useState(null);
            const [token, setToken] = React.useState(localStorage.getItem('token'));
            const [page, setPage] = React.useState('products');
            const [authMode, setAuthMode] = React.useState('login'); // 'login' | 'signup'
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                // Check if user is logged in
                const storedUser = localStorage.getItem('user');
                if (storedUser && token) {
                    setUser(JSON.parse(storedUser));
                }
                setLoading(false);
            }, [token]);

            const handleLogout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                setToken(null);
                setUser(null);
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <Header user={user} setPage={setPage} onLogout={handleLogout} setAuthMode={setAuthMode} />
                    <main className="container mx-auto px-4 py-8">
                        {!user ? (
                            <AuthForm setUser={setUser} setToken={setToken} authMode={authMode} setAuthMode={setAuthMode} />
                        ) : page === 'products' ? (
                            <ProductList user={user} token={token} setPage={setPage} />
                        ) : page === 'cart' ? (
                            <Cart user={user} token={token} setPage={setPage} />
                        ) : null}
                    </main>
                </div>
            );
        };

        // Header Component
        const Header = ({ user, setPage, onLogout, setAuthMode }) => {
            return (
                <header className="header">
                    <div className="logo">Fire<span>Shop</span></div>
                        <nav>
                            <ul className="nav-links">
                                <li><button onClick={() => setPage('products')} style={{background: 'none', border: 'none', color: 'inherit', cursor: 'pointer'}}>Products</button></li>
                                <li><button onClick={() => setPage('cart')} style={{background: 'none', border: 'none', color: 'inherit', cursor: 'pointer'}}>Cart</button></li>
                                {/* Auth buttons removed from navbar as requested */}
                            </ul>
                        </nav>
                    <div className="header-actions">
                        {user && (
                            <span style={{color: 'var(--text-secondary)', marginRight: '1rem'}}>
                                Hello, {user.email}
                            </span>
                        )}
                        {user ? (
                            <button onClick={onLogout} className="btn btn-secondary">
                                Sign Out
                            </button>
                        ) : null}
                    </div>
                </header>
            );
        };

        // Authentication Form Component
        const AuthForm = ({ setUser, setToken, authMode, setAuthMode }) => {
            const isLogin = authMode === 'login';
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const response = isLogin 
                        ? await api.login(email, password)
                        : await api.register(email, password);

                    if (response.error) {
                        setError(response.error);
                    } else {
                        localStorage.setItem('token', response.token);
                        localStorage.setItem('user', JSON.stringify(response.user));
                        setToken(response.token);
                        setUser(response.user);
                    }
                } catch (err) {
                    setError('Network error. Please check if the server is running.');
                }
                setLoading(false);
            };

            return (
                <div className="auth-container">
                    <div className="auth-form fade-in">
                        <h2>{isLogin ? 'Welcome Back' : 'Create your account'}</h2>
                        <p className="signin-prompt">
                            {isLogin ? 'Log in to continue to your account.' : 'Or already have an account? '}
                            {!isLogin && (
                                <button onClick={() => setAuthMode('login')} style={{background: 'none', border: 'none', color: '#22C55E', fontWeight: '500', textDecoration: 'none', cursor: 'pointer'}}>
                                    Sign In
                                </button>
                            )}
                        </p>
                        {error && <div className="error-message">{error}</div>}
                        <form onSubmit={handleSubmit} className="signup-form">
                            {!isLogin && (
                            <div className="form-group">
                                <input
                                        type="text"
                                        placeholder="Full Name"
                                        required
                                    />
                                </div>
                            )}
                            <div className="form-group">
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="Email address"
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Password"
                                    required
                                />
                            </div>
                            {!isLogin && (
                                <div className="form-group">
                                    <input
                                        type="password"
                                        placeholder="Confirm Password"
                                        required
                                    />
                                </div>
                            )}
                            <button
                                type="submit"
                                disabled={loading}
                                className="btn-submit"
                            >
                                {loading ? <span className="loading-spinner"></span> : (isLogin ? 'Login' : 'Sign Up')}
                            </button>
                        </form>
                        {isLogin && (
                        <div className="form-footer">
                            <p>
                                    Don't have an account? 
                                    <button onClick={() => setAuthMode('signup')} style={{background: 'none', border: 'none', color: '#22C55E', fontWeight: '500', textDecoration: 'none', cursor: 'pointer'}}>
                                        Sign up
                                    </button>
                            </p>
                        </div>
                        )}
                    </div>
                </div>
            );
        };

        // Product List Component
        const ProductList = ({ user, token, setPage }) => {
            const [products, setProducts] = React.useState([]);
            const [filteredProducts, setFilteredProducts] = React.useState([]);
            const [categories, setCategories] = React.useState([]);
            const [selectedCategory, setSelectedCategory] = React.useState('all');
            const [priceRange, setPriceRange] = React.useState(1000);
            const [cartCount, setCartCount] = React.useState(0);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);

            // Load products and cart
            React.useEffect(() => {
                const fetchData = async () => {
                    try {
                        // Seed products and fetch them
                        await api.seedProducts();
                        const response = await api.getProducts();
                        
                        // Handle API response format
                        const productsData = response.products || response;
                        setProducts(productsData);
                        setFilteredProducts(productsData);
                        
                        // Extract categories
                        const uniqueCategories = ['all', ...new Set(productsData.map(p => p.category))];
                        setCategories(uniqueCategories);

                        // Fetch cart count
                        if (user && token) {
                            const cartData = await api.getCart(token);
                            const totalItems = cartData.items ? cartData.items.reduce((sum, item) => sum + item.quantity, 0) : 0;
                            setCartCount(totalItems);
                        }
                    } catch (error) {
                        console.error('Error loading products:', error);
                        setError('Unable to load products. Please make sure the server is running.');
                    }
                    setLoading(false);
                };

                fetchData();
            }, [user, token]);

            // Apply filters
            React.useEffect(() => {
                let result = products;
                
                // Category filter
                if (selectedCategory !== 'all') {
                    result = result.filter(product => product.category === selectedCategory);
                }
                
                // Price filter
                result = result.filter(product => product.price <= priceRange);
                
                setFilteredProducts(result);
            }, [selectedCategory, priceRange, products]);

            const addToCart = async (product) => {
                if (!user || !token) return;
                
                try {
                    await api.addToCart(product._id, 1, token);
                    setCartCount(prev => prev + 1);
                } catch (error) {
                    console.error('Error adding to cart:', error);
                }
            };

            if (loading) {
                return (
                    <div className="container fade-in">
                        <h2 style={{marginBottom: '2rem'}}>Loading Products...</h2>
                        <div className="products-grid">
                            {[...Array(6)].map((_, i) => (
                                <div key={i} className="product-card">
                                    <div className="product-image skeleton"></div>
                                    <div className="product-info">
                                        <div className="skeleton" style={{height: '1.5rem', marginBottom: '0.5rem'}}></div>
                                        <div className="skeleton" style={{height: '1rem', width: '60%', marginBottom: '0.5rem'}}></div>
                                        <div className="skeleton" style={{height: '1.2rem', width: '40%'}}></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="container fade-in">
                        <div style={{
                            background: 'var(--bg-surface)',
                            padding: '2rem',
                            borderRadius: '12px',
                            textAlign: 'center',
                            border: '1px solid #ff4444'
                        }}>
                            <h2 style={{color: '#ff4444', marginBottom: '1rem'}}>⚠️ Error Loading Products</h2>
                            <p style={{color: 'var(--text-light)', marginBottom: '1.5rem'}}>{error}</p>
                            <button 
                                onClick={() => window.location.reload()} 
                                className="btn btn-primary"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container fade-in">
                    <div className="products-page">
                        <aside className="filters-sidebar">
                            <h2>Filters</h2>
                            <div className="filter-group">
                                <h3>Category</h3>
                                <select
                                    value={selectedCategory}
                                    onChange={(e) => setSelectedCategory(e.target.value)}
                                    style={{
                                        width: '100%',
                                        padding: '0.5rem',
                                        border: '1px solid var(--border-color)',
                                        borderRadius: '8px',
                                        background: 'var(--bg-card)',
                                        color: 'var(--text-light)'
                                    }}
                                >
                                    {categories.map(category => (
                                        <option key={category} value={category}>
                                            {category.charAt(0).toUpperCase() + category.slice(1)}
                                        </option>
                                    ))}
                                </select>
                            </div>
                            <div className="filter-group">
                                <h3>Price Range</h3>
                                <label style={{display: 'block', marginBottom: '0.5rem', color: 'var(--text-secondary)'}}>
                                    Up to ${priceRange}
                                </label>
                                <input
                                    type="range"
                                    min="10"
                                    max="1000"
                                    step="10"
                                    value={priceRange}
                                    onChange={(e) => setPriceRange(Number(e.target.value))}
                                    style={{
                                        width: '100%',
                                        height: '6px',
                                        background: 'var(--bg-card)',
                                        borderRadius: '3px',
                                        outline: 'none'
                                    }}
                                />
                                <div style={{display: 'flex', justifyContent: 'space-between', fontSize: '0.8rem', color: 'var(--text-muted)', marginTop: '0.5rem'}}>
                                    <span>$10</span>
                                    <span>$1000</span>
                                </div>
                            </div>
                            <div className="filter-group">
                                <h3>Cart</h3>
                                <button 
                                    onClick={() => setPage('cart')}
                                    className="btn btn-primary"
                                    style={{position: 'relative', width: '100%'}}
                                >
                                    <i className="fas fa-shopping-cart" style={{marginRight: '0.5rem'}}></i>
                                    View Cart
                                    {cartCount > 0 && (
                                        <span style={{
                                            position: 'absolute',
                                            top: '-8px',
                                            right: '-8px',
                                            background: '#ff4444',
                                            color: 'white',
                                            borderRadius: '50%',
                                            width: '20px',
                                            height: '20px',
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'center',
                                            fontSize: '0.7rem'
                                        }}>
                                            {cartCount}
                                        </span>
                                    )}
                                </button>
                            </div>
                        </aside>

                        <main className="products-main">
                            <h2 style={{marginBottom: '2rem'}}>Products</h2>
                            <div className="products-grid">
                                {filteredProducts.map(product => (
                                    <div key={product._id} className="product-card card-hover">
                                        <div className="product-image">
                                            <img 
                                                src={product.image} 
                                                alt={product.name}
                                                style={{width: '100%', height: '100%', objectFit: 'cover'}}
                                            />
                                        </div>
                                        <div className="product-info">
                                            <h4>{product.name}</h4>
                                            <p>{product.category}</p>
                                            <p style={{fontSize: '0.8rem', color: 'var(--text-muted)'}}>Stock: {product.stock}</p>
                                            <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginTop: '1rem'}}>
                                                <span className="product-price">${product.price.toFixed(2)}</span>
                                                <button
                                                    onClick={() => addToCart(product)}
                                                    className="btn btn-primary"
                                                    style={{padding: '0.5rem 1rem', fontSize: '0.9rem'}}
                                                >
                                                    <i className="fas fa-cart-plus" style={{marginRight: '0.5rem'}}></i>
                                                    Add to Cart
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {filteredProducts.length === 0 && (
                                <div style={{textAlign: 'center', padding: '3rem 0'}}>
                                    <i className="fas fa-search" style={{fontSize: '3rem', color: 'var(--text-muted)', marginBottom: '1rem'}}></i>
                                    <h3 style={{color: 'var(--text-light)', marginBottom: '0.5rem'}}>No products found</h3>
                                    <p style={{color: 'var(--text-muted)'}}>Try adjusting your filters to find what you're looking for.</p>
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        // Cart Component
        const Cart = ({ user, token, setPage }) => {
            const [cart, setCart] = React.useState({ items: [] });
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                const fetchCart = async () => {
                    if (user && token) {
                        try {
                            const cartData = await api.getCart(token);
                            setCart(cartData);
                        } catch (error) {
                            console.error('Error fetching cart:', error);
                        }
                    }
                    setLoading(false);
                };

                fetchCart();
            }, [user, token]);

            const updateQuantity = async (productId, newQuantity) => {
                if (newQuantity < 1) return;
                
                try {
                    const response = await api.updateCartItem(productId, newQuantity, token);
                    setCart(response.cart);
                } catch (error) {
                    console.error('Error updating cart:', error);
                }
            };

            const removeItem = async (productId) => {
                try {
                    const response = await api.removeFromCart(productId, token);
                    setCart(response.cart);
                } catch (error) {
                    console.error('Error removing item:', error);
                }
            };

            const getTotal = () => {
                return cart.items ? cart.items.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2) : '0.00';
            };

            if (loading) {
                return (
                    <div className="max-w-4xl mx-auto">
                        <h2 className="text-2xl font-bold text-gray-800 mb-6">Your Cart</h2>
                        <div className="bg-white rounded-lg shadow-md p-6">
                            {[...Array(3)].map((_, i) => (
                                <div key={i} className="flex items-center border-b border-gray-200 py-4">
                                    <div className="w-20 h-20 bg-gray-200 skeleton rounded-md"></div>
                                    <div className="ml-6 flex-1">
                                        <div className="h-6 bg-gray-200 skeleton mb-2 w-2/3"></div>
                                        <div className="h-4 bg-gray-200 skeleton w-1/3"></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div className="container fade-in">
                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '2rem'}}>
                        <h1>Your Shopping Cart</h1>
                        <button 
                            onClick={() => setPage('products')}
                            className="btn btn-secondary"
                        >
                            <i className="fas fa-arrow-left" style={{marginRight: '0.5rem'}}></i>
                            Continue Shopping
                        </button>
                    </div>

                    {!cart.items || cart.items.length === 0 ? (
                        <div style={{
                            background: 'var(--bg-surface)',
                            padding: '3rem',
                            borderRadius: '12px',
                            textAlign: 'center'
                        }}>
                            <i className="fas fa-shopping-cart" style={{fontSize: '4rem', color: 'var(--text-muted)', marginBottom: '1rem'}}></i>
                            <h3 style={{color: 'var(--text-light)', marginBottom: '0.5rem'}}>Your cart is empty</h3>
                            <p style={{color: 'var(--text-muted)', marginBottom: '2rem'}}>Add some items to your cart to continue shopping.</p>
                            <button
                                onClick={() => setPage('products')}
                                className="btn btn-primary"
                            >
                                Browse Products
                            </button>
                        </div>
                    ) : (
                        <div className="cart-page">
                            <div className="cart-items">
                                <h3 style={{marginBottom: '1.5rem'}}>Cart Items</h3>
                                {cart.items.map(item => (
                                    <div key={item.productId} className="cart-item">
                                        <div className="cart-item-image">
                                            <img 
                                                src={item.image} 
                                                alt={item.name}
                                                style={{width: '100%', height: '100%', objectFit: 'cover', borderRadius: '8px'}}
                                            />
                                        </div>
                                        <div className="cart-item-details">
                                            <h4>{item.name}</h4>
                                            <p style={{color: 'var(--text-muted)'}}>${item.price.toFixed(2)} each</p>
                                            <div className="quantity-control">
                                                <button 
                                                    onClick={() => updateQuantity(item.productId, item.quantity - 1)}
                                                >
                                                    -
                                                </button>
                                                <span style={{
                                                    width: '40px',
                                                    height: '24px',
                                                    display: 'flex',
                                                    alignItems: 'center',
                                                    justifyContent: 'center',
                                                    background: 'var(--bg-card)',
                                                    borderRadius: '4px'
                                                }}>
                                                    {item.quantity}
                                                </span>
                                                <button 
                                                    onClick={() => updateQuantity(item.productId, item.quantity + 1)}
                                                >
                                                    +
                                                </button>
                                            </div>
                                        </div>
                                        <div className="cart-item-price">
                                            ${(item.price * item.quantity).toFixed(2)}
                                        </div>
                                        <button 
                                            onClick={() => removeItem(item.productId)}
                                            style={{
                                                background: 'none',
                                                border: 'none',
                                                color: '#ff4444',
                                                cursor: 'pointer',
                                                fontSize: '1.2rem'
                                            }}
                                        >
                                            <i className="fas fa-trash"></i>
                                        </button>
                                    </div>
                                ))}
                            </div>

                            <aside className="order-summary">
                                <h3>Order Summary</h3>
                                <div className="summary-row">
                                    <span>Subtotal</span>
                                    <span>${getTotal()}</span>
                                </div>
                                <div className="summary-row">
                                    <span>Shipping</span>
                                    <span>$5.00</span>
                                </div>
                                <div className="summary-row">
                                    <span>Estimated Tax</span>
                                    <span>${(parseFloat(getTotal()) * 0.08).toFixed(2)}</span>
                                </div>
                                <div className="summary-row summary-total">
                                    <span>Total</span>
                                    <span>${(parseFloat(getTotal()) + 5.00 + (parseFloat(getTotal()) * 0.08)).toFixed(2)}</span>
                                </div>
                                <button className="btn btn-primary">
                                    Proceed to Checkout
                                </button>
                                <button 
                                    onClick={() => setPage('products')}
                                    className="btn btn-secondary"
                                >
                                    Continue Shopping
                                </button>
                            </aside>
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
